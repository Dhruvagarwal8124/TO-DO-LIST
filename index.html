<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking external stylesheet -->
</head>

<body>
    <section>
        <div class="container">
            <!-- Header section for the title -->
            <div class="header">
                <h2>TO-DO LIST</h2>
            </div>

            <!-- Area where all tasks (checkboxes) will appear -->
            <div class="checkBoxes">
                <form action="" class="checkConatiner"></form> <!-- Task items will be dynamically added here -->
            </div>

            <!-- Input area for adding new tasks -->
            <div class="inputBox">
                <input type="text" name="inputBox" placeholder="Enter task here" autocomplete="off">
                <!-- Text field for task -->
                <button>ADD</button> <!-- Button to add the task -->
            </div>
        </div>
    </section>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>

</html>
